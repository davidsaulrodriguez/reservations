<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List!</h3>
      <hr>
      <a href="reserve.html"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make
          Reservation</button></a>
      <a href="./index.html"><button class="btn btn-danger btn-lg">Home</button></a>

    </div>
    <div class="row">

      <div class="col-12">



        <div class="card">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <div id="stats">
              <h3><strong>Name:</strong> <span id="name"></span></h3>
              <h3><strong>Email:</strong> <span id="email"></span></h3>
              <h3><strong>Phone:</strong> <span id="phone"></span></h3>
              <h3><strong>uniqueID:</strong> <span id="uniqueid"></span></h3>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waiting List</strong></h3>
          </div>
          <div class="card-body">
            <div id="waitingStats">
              <h3><strong>Name:</strong> <span id="waitingName"></span></h3>
              <h3><strong>Email:</strong> <span id="waitingEmail"></span></h3>
              <h3><strong>Phone:</strong> <span id="waitingPhone"></span></h3>
              <h3><strong>uniqueID:</strong> <span id="waitingUniqueid"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $.get("/api/characters/" + searchedTable, function (data) {
      console.log(data);
      if (data) {
        $("#stats").show();
        $("#name").text(data.name);
        $("#email").text(data.email);
        $("#phone").text(data.phone);
        $("#uniqueid").text(data.uniqueid);
      } else {
        console.log("No Reservation!")
      }
    });

  </script>
</body>

</html>
